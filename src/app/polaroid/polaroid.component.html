<div class="polaroid-container">
  <div class="polaroid-image">
    <cl-image 
      [public-id]=image._id
      class="thumbnail inline" 
      format="jpg">
      <cl-transformation 
        height="272" 
        width="272" 
        crop="fit">
      </cl-transformation>
    </cl-image>
  </div>
  <div class="polaroid-info">
    <p>Barcelona</p><p>11.08.17</p>
  </div>
</div>
