<section class="wrapper-primary">
  <div class="container flex-container auth-container">
    <h2>Create account.</h2>
    <form class="form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <input class="form-input" type="email" placeholder="EMAIL" name="email" ngModel>
      <input class="form-input" type="password" placeholder="PASSWORD" name="password" ngModel>
      <div class="form-auth-group">
        <a><i class="fa fa-facebook-square" aria-hidden="true" (click)="facebookAuthorization()"></i></a>
        <button type="submit" class="button">
          SIGN UP
        </button>
      </div>
    </form>
  </div>
</section>
